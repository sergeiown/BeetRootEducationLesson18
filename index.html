<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>RWD</title>
  </head>
  <body>
    <!--⇓ ⇓ ⇓ ⇓ ⇓ header ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <header>
      <nav>
        <div class="logo">
          <img src="./img/logo.svg" alt="logo" type="image/svg" />
        </div>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">works</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <div class="magnifier"></div>
      </nav>
      <div class="hero"></div>
    </header>

    <!--⇓ ⇓ ⇓ ⇓ ⇓ main ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <main></main>

    <!--⇓ ⇓ ⇓ ⇓ ⇓ footer ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <footer>
      <ul class="footer__socials socials">
        <li class="socials__item">
          <svg width="24px" height="24px">
            <use xlink:href="./img/sprite.svg#icon-instagram" />
          </svg>
        </li>
        <li class="socials__item">
          <svg width="24px" height="24px">
            <use xlink:href="./img/sprite.svg#icon-facebook" />
          </svg>
        </li>
        <li class="socials__item">
          <svg width="24px" height="24px">
            <use xlink:href="./img/sprite.svg#icon-twitter" />
          </svg>
        </li>
        <li class="socials__item">
          <svg width="24px" height="24px">
            <use xlink:href="./img/sprite.svg#icon-linkedin" />
          </svg>
        </li>
      </ul>
    </footer>
  </body>
</html>
